<html>
<title>Pete Script</title>
<link rel="stylesheet" type="text/css" href="main.css">
<script src="words.js"></script>
<script src="words2.js"></script>
<script src="tools2.js"></script>
<br><br>
    <div class="panel">
        <div class="dropdown-container">
            <label for="grid-size">Select Grid Size: </label>
            <select id="grid-size" onchange="updateGridSize()">
              <option value="8" selected>8 by 8</option>
              <option value="10">10 by 10</option>
            </select>
          </div>
        <div class="button" onclick="addRow()">Add row</div>
        <div class="puzzle-create" id="puzzle-create">
            <label for="row1">Row 1: </label>
            <input type="text" id="row1"></input>
        </div>
        <div class="button" onclick="update()">Update Puzzle</div>
        <div class="puzzle">
            <div id="title">Puzzle</div>
            <div id="puzzle">Example</div>
        </div>
        <!--<canvas id="puzzleCanvas" height= "300px" width="300px"></canvas>-->
        <div class="script" id="script"></div>
        <div class="button" id="button" onclick="update()">Check</div>
        <div class="library-select">
            <input type="checkbox" id="normal-check" checked>
            <label for="normal-check">Show Only 5-Letter-Words-and-Up Results</label>
        </div>
        <div class="results">
            <div class="output" id="output">[Check for found words]</div>
            <div class="bad-output" id="bad-output">Ready to Check</div>
            <div class="performance" id="performance">Time of Results</div>
        </div>
    </div>

<script>init();</script>
</html>
